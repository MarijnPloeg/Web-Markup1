<!DOCTYPE html>
<html lang="en">
	<head>
		<title> Marijn Ploeg </title>
		<meta charset="UTF-8">
		<meta name="keywords" content="Marijn Ploeg,Beroemd,Goddelijk, Hilarisch">
		<meta name="description" content="Deze website gaat over Marijn Ploeg">
	   	<meta name="author" content="Marijn Ploeg">
	   	<link rel="stylesheet" type="text/css" href="css/ihavestyle.css">
	</head>
	<body>
		<form autocomplete="on">
			<h1> 
				Contact by email
			</h1>
			<fieldset>
				<h2>
					Please select the topic you would like to contact us about. So, we can serve you better and faster
				</h2>
			</fieldset>
			<label for="QuestionInfo">Make a choice: </label>
			<select>
				<option value="">Choose</option>
			    <option value="A">I have a question about an order </option>
			    <option value="B">I like to have more information about a computer</option>
			    <option value="C">I have another question </option>

			</select>
			<fieldset>
				<h2>
					Contact about:
				</h2>
			</fieldset>
			<label for="ContactAbout"> Choose topic: </label>
			<select>
				<option value="">Choose</option>
				<option value="A">Ordering and delivery</option>
				<option value="B">Cancel and return</option>
				<option value="C">Gift Voucher</option>
				<option value="D">Other question</option>
			</select>
		</form>
		<form autocomplete="on">
			<fieldset>
				<legend> Notes </legend>
    			<label for="Note">Note*</label>
				<textarea id="subject" name="subject" placeholder="The notes can be up to 5000 characters"></textarea>
				<label for="Name">First and last name:*</label>
				<input type="hidden">
				<label for="Attachment"> Add an attachment? (optional) </label>
				<input type="file" id="file">
				<p> 
					Up to 10 MB in size 
				</p>
				<textarea  id="Name" name="Name"> </textarea>
				<label for="PhoneNumber">Phone number:</label>
				<textarea  id="PhoneNumber" name="Phone number" placeholder="More than 80% of our customers share a reachable phone number, so we can better help"> </textarea>
				<label for="E-mail">Email address*</label>
				<input type="email" id="email">
				<input type="submit" value=">Send email">
			</fieldset>
		</form>	
	</body>
</html>
